<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Keyboard Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Keyboard Shop</h1>
      <ul>
        <li id="login-status"><a href="login.html">Log In</a></li>
        <li id="signup"><a href="signup.html">Sign Up</a></li>
        <li style="display: none;" id="logout"><a href="#" onclick="logOut();">Log Out</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <h2>Sign Up</h2>
    <form onsubmit="signUp(); return false;">
      <label>First Name:</label>
      <input type="text" id="first-name" required><br><br>
      <label>Last Name:</label>
      <input type="text" id="last-name" required><br><br>
      <label>Email:</label>
      <input type="email" id="email" required><br><br>
      <label>Password:</label>
      <input type="password" id="password" minlength="6" required><br><br>
      <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <footer>
    <div class="footer-bar">
      <p>&copy; 2023 Keyboard Shop. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
